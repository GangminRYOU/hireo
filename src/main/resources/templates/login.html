<!doctype html>
<html lang="ko" th:replace="~{templates/layouts/home::layout(content=~{::body})}" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2 th:text="#{login}">로그인</h2>

                <!-- Breadcrumbs -->
                <nav id="breadcrumbs" class="dark">
                    <ul>
                        <li><a href="#" th:href="@{/}" th:text="#{home}">홈</a></li>
                        <li th:text="#{login}">로그인</li>
                    </ul>
                </nav>

            </div>
        </div>
    </div>
</div>


<!-- Page Content
================================================== -->
<div class="container">
    <div class="row">
        <div class="col-xl-5 offset-xl-3">


            <div class="login-register-page">
                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3 th:text="#{welcome.login}">다시 만나서 반가워요!</h3>
                    <span><th:block th:text="#{dont-have-account}">계정이 없으신가요?</th:block> <a th:href="@{/auth/new}" th:text="|#{new}!|">회원가입!</a></span>
                </div>

                <!-- Form -->
                <form method="post" id="login-form">
                    <div th:if="${param.error}" class="notification error closeable">
                        <p th:text="#{invalid.login}">에러 메시지</p>
                        <a class="close"></a>
                    </div>

                    <div class="input-with-icon-left">
                        <i class="icon-material-baseline-mail-outline"></i>
                        <input type="text" class="input-text with-border" name="email" id="email"
                               th:placeholder="#{email}" required/>
                    </div>

                    <div class="input-with-icon-left">
                        <i class="icon-material-outline-lock"></i>
                        <input type="password" class="input-text with-border" name="password" id="password"
                               th:placeholder="#{password}" required/>
                    </div>
                    <a href="#" class="forgot-password" th:text="#{forgot-password}">비밀번호를 잊으셨나요?</a>
                </form>

                <!-- Button -->
                <button class="button full-width button-sliding-icon ripple-effect margin-top-10" type="submit"
                        form="login-form"><th:block th:text="#{login}">로그인</th:block> <i class="icon-material-outline-arrow-right-alt"></i></button>

                <!-- Social Login -->
                <div class="social-login-separator"><span th:text="#{or}">혹은</span></div>
                <div class="social-login-buttons">
                    <button class="kakao-login ripple-effect"><i class="icon-brand-kakao"></i>
                        <th:block th:text="#{login-with-kakao}">카카오 로그인</th:block>
                    </button>
                    <button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i>
                        <th:block th:text="#{login-with-google}">구글로 로그인</th:block>
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->

<!-- Wrapper / End -->
</body>
</html>
