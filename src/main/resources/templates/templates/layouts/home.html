<!doctype html>
<html th:fragment="layout(content)" lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>

    <!-- Basic Page Needs
    ================================================== -->
    <title>Hireo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/colors/blue.css}">

</head>
<body>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header Container
    ================================================== -->
    <header id="header-container" class="fullwidth transparent">

        <!-- Header -->
        <div id="header">
            <div class="container">

                <!-- Left Side Content -->
                <div class="left-side">

                    <!-- Logo -->
                    <div id="logo">
                        <a th:href="@{/}" href="index.html"><img th:src="@{/images/logo.png}" alt=""></a>
                    </div>

                    <!-- Main Navigation -->
                    <nav id="navigation">
                        <ul id="responsive">

                            <li><a href="#" class="current" th:text="#{home}">Home</a></li>

                        </ul>
                    </nav>
                    <div class="clearfix"></div>
                    <!-- Main Navigation / End -->

                </div>
                <!-- Left Side Content / End -->


                <!-- Right Side Content / End -->
                <div class="right-side">

                    <div class="header-widget">
                        <!-- Non-Authorized User -->
                        <th:block sec:authorize="!isAuthenticated()">
                            <a href="#sign-in-dialog" class="popup-with-zoom-anim log-in-button"><i
                                    class="icon-feather-log-in"></i> <span
                                    th:text="|#{login} / #{new}|">로그인 / 회원가입</span></a>
                        </th:block>
                        <!-- Authorized User -->
                        <th:block sec:authorize="isAuthenticated()">
                            <!-- Messages -->
                            <div class="header-notifications user-menu">
                                <div class="header-notifications-trigger">
                                    <a href="#">
                                        <div class="user-avatar status-online"><img
                                                th:src="@{/images/user-avatar-small-01.jpg}" alt=""></div>
                                    </a>
                                </div>

                                <!-- Dropdown -->
                                <div class="header-notifications-dropdown">

                                    <!-- User Status -->
                                    <div class="user-status">

                                        <!-- User Name / Avatar -->
                                        <div class="user-details">
                                            <div class="user-avatar status-online"><img
                                                    th:src="@{/images/user-avatar-small-01.jpg}" alt=""></div>
                                            <div class="user-name">
                                                김철수 <span th:text="#{freelancer}">프리랜서</span>
                                            </div>
                                        </div>
                                    </div>

                                    <ul class="user-menu-small-nav">
                                        <li><a href="dashboard.html"><i class="icon-material-outline-dashboard"></i>
                                            <th:block th:text="#{dashboard}">대시보드</th:block>
                                        </a></li>
                                        <li><a th:href="@{/members/manage}"><i
                                                class="icon-material-outline-settings"></i>
                                            <th:block th:text="#{settings}">설정</th:block>
                                        </a></li>
                                        <li>
                                            <form id="logout-form" th:action="@{/auth/logout}" method="post">
                                                <button id="logout"><i
                                                        class="icon-material-outline-power-settings-new"></i>
                                                    <th:block th:text="#{logout}">로그아웃</th:block>
                                                </button>
                                            </form>
                                        </li>
                                    </ul>

                                </div>
                            </div>
                        </th:block>
                    </div>

                    <!-- Mobile Navigation Button -->
                    <span class="mmenu-trigger">
					<button class="hamburger hamburger--collapse" type="button">
						<span class="hamburger-box">
							<span class="hamburger-inner"></span>
						</span>
					</button>
				</span>

                </div>
                <!-- Right Side Content / End -->

            </div>
        </div>
        <!-- Header / End -->

    </header>
    <div class="clearfix"></div>
    <!-- Header Container / End -->

    <!-- Layout Content -->
    <!-- content 에 전달된 값으로 대체됨-->
    <th:block th:replace="${content}">
        <p>레이아웃 콘텐츠</p>
    </th:block>
    <!-- Layout Content / End -->

    <!-- Footer
    ================================================== -->
    <div id="footer">

        <!-- Footer Top Section -->
        <div class="footer-top-section">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">

                        <!-- Footer Rows Container -->
                        <div class="footer-rows-container">

                            <!-- Left Side -->
                            <div class="footer-rows-left">
                                <div class="footer-row">
                                    <div class="footer-row-inner footer-logo">
                                        <img src="images/logo2.png" alt="">
                                    </div>
                                </div>
                            </div>

                            <!-- Right Side -->
                            <div class="footer-rows-right">

                                <!-- Social Icons -->
                                <div class="footer-row">
                                    <div class="footer-row-inner">
                                        <ul class="footer-social-links">
                                            <li>
                                                <a href="#" title="Facebook" data-tippy-placement="bottom"
                                                   data-tippy-theme="light">
                                                    <i class="icon-brand-facebook-f"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" title="Twitter" data-tippy-placement="bottom"
                                                   data-tippy-theme="light">
                                                    <i class="icon-brand-twitter"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" title="Google Plus" data-tippy-placement="bottom"
                                                   data-tippy-theme="light">
                                                    <i class="icon-brand-google-plus-g"></i>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#" title="LinkedIn" data-tippy-placement="bottom"
                                                   data-tippy-theme="light">
                                                    <i class="icon-brand-linkedin-in"></i>
                                                </a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>

                                <!-- Language Switcher -->
                                <div class="footer-row">
                                    <div class="footer-row-inner">
                                        <select class="selectpicker language-switcher" data-selected-text-format="count"
                                                data-size="5">
                                            <option selected>한국어</option>
                                            <option>English</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- Footer Rows Container / End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Top Section / End -->

        <!-- Footer Middle Section -->
        <div class="footer-middle-section">
            <div class="container">
                <div class="row">

                    <!-- Links -->
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="footer-links">
                            <h3>메뉴 1</h3>
                        </div>
                    </div>

                    <!-- Links -->
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="footer-links">
                            <h3>메뉴 2</h3>
                        </div>
                    </div>

                    <!-- Links -->
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="footer-links">
                            <h3>메뉴 3</h3>
                        </div>
                    </div>

                    <!-- Links -->
                    <div class="col-xl-2 col-lg-2 col-md-3">
                        <div class="footer-links">
                            <h3 th:text="#{account}">계정</h3>
                            <ul>
                                <li><a href="#"><span th:text="#{login}">로그인</span></a></li>
                                <li><a href="#"><span th:text="#{settings.my-account}">내 계정</span></a></li>
                            </ul>
                        </div>
                    </div>

                    <!-- Newsletter -->
                    <div class="col-xl-4 col-lg-4 col-md-12">
                        <h3><i class="icon-feather-mail"></i>
                            <th:block th:text="#{subscribe.signup}">뉴스레터 구독하기</th:block>
                        </h3>
                        <p th:text="#{subscribe.signup.description}">주간으로 업데이트되는 최신 뉴스, 분석 및 취업 관련 최신 정보를 받아보세요.</p>
                        <form action="#" method="get" class="newsletter">
                            <input type="text" name="fname" th:placeholder="#{email}">
                            <button type="submit"><i class="icon-feather-arrow-right"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Middle Section / End -->

        <!-- Footer Copyrights -->
        <div class="footer-bottom-section">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        © 2019 <strong>Hireo</strong>. All Rights Reserved.
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Copyrights / End -->

    </div>
    <!-- Footer / End -->

</div>
<!-- Wrapper / End -->


<!-- Sign In Popup
================================================== -->
<div id="sign-in-dialog" class="zoom-anim-dialog mfp-hide dialog-with-tabs">

    <!--Tabs -->
    <div class="sign-in-form">

        <ul class="popup-tabs-nav">
            <li><a href="#login" th:text="#{login}">로그인</a></li>
            <li><a href="#register" th:text="#{new}">회원가입</a></li>
        </ul>

        <div class="popup-tabs-container">

            <!-- Login -->
            <div class="popup-tab-content" id="login">

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3 th:text="#{welcome.login}">다시 만나서 반가워요!</h3>
                    <span><th:block th:text="#{dont-have-account}">계정이 없으신가요?</th:block>
                         <a href="#" class="register-tab" th:text="|#{new}!|">회원가입!</a></span>
                </div>

                <!-- Form -->
                <form method="post" id="login-form" th:action="@{/auth/login}">
                    <div class="input-with-icon-left">
                        <i class="icon-material-baseline-mail-outline"></i>
                        <input type="text" class="input-text with-border" name="email" id="email"
                               th:placeholder="#{email}" required/>
                    </div>

                    <div class="input-with-icon-left">
                        <i class="icon-material-outline-lock"></i>
                        <input type="password" class="input-text with-border" name="password" id="password"
                               th:placeholder="#{password}" required/>
                    </div>
                    <a href="#" class="forgot-password" th:text="#{forgot-password}">비밀번호를 잊으셨나요?</a>
                </form>

                <!-- Button -->
                <button class="button full-width button-sliding-icon ripple-effect" type="submit" form="login-form">
                    <th:block th:text="#{login}">로그인</th:block>
                    <i class="icon-material-outline-arrow-right-alt"></i></button>

                <!-- Social Login -->
                <div class="social-login-separator"><span th:text="#{or}">혹은</span></div>
                <div class="social-login-buttons">
                    <button class="kakao-login ripple-effect"><i class="icon-brand-kakao"></i>
                        <th:block th:text="#{login-with-kakao}">카카오로 로그인</th:block>
                    </button>
                    <button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i>
                        <th:block th:text="#{login-with-google}">구글로 로그인</th:block>
                    </button>
                </div>

            </div>

            <!-- Register -->
            <div class="popup-tab-content" id="register">

                <!-- Welcome Text -->
                <div class="welcome-text">
                    <h3 th:text="#{welcome.sign-up}">계정을 만들어봅시다!</h3>
                </div>

                <!-- Account Type -->
                <form th:action="@{/auth/new}"
                      method="post" id="register-account-form">
                    <div class="account-type">
                        <div>
                            <input type="radio" name="role" id="role-freelancer" value="FREELANCER"
                                   class="account-type-radio"
                                   checked/>
                            <label for="role-freelancer" class="ripple-effect-dark"><i
                                    class="icon-material-outline-account-circle"></i>
                                <th:block th:text="#{freelancer}">프리랜서</th:block>
                            </label>
                        </div>

                        <div>
                            <input type="radio" name="role" id="role-employer"
                                   class="account-type-radio" value="EMPLOYER"/>
                            <label for="role-employer" class="ripple-effect-dark"><i
                                    class="icon-material-outline-business-center"></i>
                                <th:block th:text="#{employer}">고용주</th:block>
                            </label>
                        </div>
                    </div>

                    <!-- Form -->

                    <div class="input-with-icon-left">
                        <i class="icon-material-baseline-mail-outline"></i>
                        <input type="text" class="input-text with-border" name="email"
                               id="email-address" th:placeholder="#{email}" required/>
                    </div>
                    <div class="input-with-icon-left">
                        <i class="icon-material-baseline-mail-outline"></i>
                        <input type="text" class="input-text with-border" name="name" id="name"
                               th:placeholder="#{name}" required/>
                    </div>

                    <div class="input-with-icon-left" th:title="#{tooltip.length.password}"
                         data-tippy-placement="bottom">
                        <i class="icon-material-outline-lock"></i>
                        <input type="password" class="input-text with-border" name="password"
                               id="password-register" th:placeholder="#{password}" required/>
                    </div>

                    <div class="input-with-icon-left">
                        <i class="icon-material-outline-lock"></i>
                        <input type="password" class="input-text with-border" name="passwordConfirm"
                               id="password-repeat-register" th:placeholder="#{repeat-password}" required/>
                    </div>
                </form>

                <!-- Button -->
                <button class="margin-top-10 button full-width button-sliding-icon ripple-effect" type="submit"
                        form="register-account-form">
                    <th:block th:text="#{new}">회원가입</th:block>
                    <i class="icon-material-outline-arrow-right-alt"></i>
                </button>

                <!-- Social Login -->
                <div class="social-login-separator"><span th:text="#{or}">혹은</span></div>
                <div class="social-login-buttons">
                    <button class="kakao-login ripple-effect"><i class="icon-brand-kakao"></i>
                        <th:block th:text="#{register-with-kakao}">카카오로 회원가입</th:block>
                    </button>
                    <button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i>
                        <th:block th:text="#{register-with-google}">구글로 회원가입</th:block>
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- Sign In Popup / End -->


<!-- Scripts
================================================== -->
<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/js/jquery-migrate-3.3.2.min.js}"></script>
<script th:src="@{/js/mmenu.min.js}"></script>
<script th:src="@{/js/tippy.all.min.js}"></script>
<script th:src="@{/js/simplebar.min.js}"></script>
<script th:src="@{/js/bootstrap-slider.min.js}"></script>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<script th:src="@{/js/snackbar.js}"></script>
<script th:src="@{/js/clipboard.min.js}"></script>
<script th:src="@{/js/counterup.min.js}"></script>
<script th:src="@{/js/magnific-popup.min.js}"></script>
<script th:src="@{/js/slick.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

<!-- Snackbar // documentation: https://www.polonel.com/snackbar/ -->
<script>
    // Snackbar for copy to clipboard button
    $('.copy-url-button').click(function() {
        Snackbar.show({
            text: '클립보드로 복사되었습니다!',
        });
    });
</script>

<!-- Google Autocomplete -->
<script>
    function initAutocomplete() {
        var options = {
            types: ['(cities)'],
            // componentRestrictions: {country: "us"}
        };

        var input = document.getElementById('autocomplete-input');
        var autocomplete = new google.maps.places.Autocomplete(input, options);
    }

    // Autocomplete adjustment for homepage
    if ($('.intro-banner-search-form')[0]) {
        setTimeout(function () {
            $(".pac-container").prependTo(".intro-search-field.with-autocomplete");
        }, 300);
    }
</script>

<!-- Google API & Maps -->
<!-- Geting an API Key: https://developers.google.com/maps/documentation/javascript/get-api-key -->
<script src="https://maps.googleapis.com/maps/api/js?key=&libraries=places"></script>
<script th:src="@{/js/infobox.min.js}"></script>
<script th:src="@{/js/markerclusterer.js}"></script>
<script th:src="@{/js/maps.js}"></script>

</body>
</html>
