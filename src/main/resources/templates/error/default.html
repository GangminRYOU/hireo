<!doctype html>
<html lang="ko" th:replace="~{templates/layouts/home::layout(content=~{::body})}" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h2 th:text="#{error.default.header}">Oops! 무언가 잘못되었습니다.</h2>

        <!-- Breadcrumbs -->
        <nav id="breadcrumbs" class="dark">
          <ul>
            <li><a href="#" th:text="#{home}">홈</a></li>
            <li th:text="#{error}">에러</li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>

<!-- Page Content
================================================== -->
<!-- Container -->
<div class="container">

  <div class="row">
    <div class="col-xl-12">

      <section id="not-found" class="center margin-top-50 margin-bottom-25">
        <h2><i class="icon-line-awesome-question-circle"></i></h2>
        <p th:text="#{error.default.message}">요청한 페이지를 찾을 수 없거나 처리 중 문제가 발생했습니다. 홈페이지로 돌아가서 다시 시도해 주세요.</p>
        <a th:href="@{/}" class="button" th:text="#{error.toHome}">홈으로</a>
      </section>

    </div>
  </div>

</div>
<!-- Container / End -->

<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
</body>
</html>
